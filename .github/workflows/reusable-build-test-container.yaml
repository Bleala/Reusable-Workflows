name: Reusable - Build Test Container 🛠️ ✅ 🐳
run-name: Build Test Container 🛠️ ✅ 🐳

on:
  workflow_call:
    inputs:
      buildcache_name:
        description: 'Name of the build cache to use'
        required: true
        default: ''
        type: string
      buildcache_tag:
        description: 'Tag of the build cache to use'
        required: false
        default: 'buildcache'
        type: string
      image_name:
        description: 'Name of the container image to build'
        required: true
        default: ''
        type: string
      image_tag:
        description: 'Tag for the container image to build'
        required: false
        default: 'ci-container-build'
        type: string
      platforms:
        description: 'Platforms to build for (comma-separated, e.g., linux/amd64,linux/arm64)'
        required: true
        default: ''
        type: string
      push:
        description: 'Whether to push the built image (true/false)'
        required: false
        default: true
        type: boolean
      ref:
        description: 'Ref to checkout'
        required: true
        default: ''
        type: string
      registry:
        description: 'Registry to push to'
        required: true
        default: ''
        type: string
      username:
        description: 'Username for the registry'
        required: true
        default: ''
        type: string

jobs:
  build-test-container:
    name: Build Test Container 🛠️ ✅ 🐳
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      # for actions/checkout to fetch code
      contents: read
      # for docker/build-push-action to push the Container image to GitHub Container Registry
      packages: write
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Check Out Repository Code 🛒
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.ref }}

      # Determine if the image should be pushed or not
      - name: Determine Push Condition 💡
        id: push-decision
        run: |
          # This condition checks two things:
          # 1. Was pushing requested via the 'push' input?
          # 2. Is this NOT a pull request from an external fork?
          # "do_push" is set to "true" only if both conditions are met.
          if [[ "${{ inputs.push }}" == "true" && ("${{ github.event_name }}" != "pull_request" || "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}") ]]
          then
            echo "do_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_push=false" >> "$GITHUB_OUTPUT"
          fi

      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set Up QEMU 🛠️
        id: setup-qemu
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set Up Docker Buildx 🐳🧱
        id: setup-buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      # https://github.com/marketplace/actions/docker-login
      - name: Login To GitHub Container Registry 🔑📦
        id: docker-login-ghcr
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        if: ${{ steps.push-decision.outputs.do_push == 'true' }}
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.username }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build Docker Image For Validation And Scanning 🏗️🔬
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./docker
          platforms: ${{ inputs.platforms }}
          push: ${{ steps.push-decision.outputs.do_push == 'true' }}
          tags: ${{ inputs.registry }}/${{ inputs.username }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
          cache-from: type=registry,ref=${{ inputs.registry }}/${{ inputs.username }}/${{ inputs.buildcache_name }}:${{ inputs.buildcache_tag }}
          cache-to: type=registry,ref=${{ inputs.registry }}/${{ inputs.username }}/${{ inputs.buildcache_name }}:${{ inputs.buildcache_tag }},mode=max
