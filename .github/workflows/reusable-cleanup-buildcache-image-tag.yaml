name: Reusable - GHCR Clean Up 'buildcache' Image Tag ğŸ§¹ğŸ·ï¸
run-name: GHCR Clean Up 'buildcache' Image Tag ğŸ§¹ğŸ·ï¸

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Name of the container image to build'
        required: true
        default: ''
        type: string
      image_tag_to_exclude:
        description: 'Tag to exclude from cleanup (default: "buildcache")'
        required: false
        default: 'buildcache'
        type: string
      username:
        description: 'Username for the registry'
        required: true
        default: ''
        type: string

jobs:
  cleanup-buildcache-image-tag:
    name: GHCR Clean Up 'buildcache' Image Tag ğŸ§¹ğŸ·ï¸
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      # for actions/checkout to fetch code
      contents: read
      # for ghcr-io-cleanup-action to clean up the image tag
      packages: write
    steps:
      # https://github.com/marketplace/actions/ghcr-io-cleanup-action
      - name: GHCR Clean Up 'buildcache' Image Tag ğŸ§¹ğŸ·ï¸
        id: ghcr-clean-up-buildcache
        uses: dataaxiom/ghcr-cleanup-action@cd0cdb900b5dbf3a6f2cc869f0dbb0b8211f50c4 # v1.0.16
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ inputs.username }}
          packages: ${{ inputs.image_name }}
          exclude-tags: ${{ inputs.image_tag_to_exclude }}
          keep-n-untagged: 20
