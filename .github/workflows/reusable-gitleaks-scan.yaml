name: Reusable - Gitleaks Scan ğŸ”‘ğŸ”
run-name: Gitleaks Scan ğŸ”‘ğŸ”

on:
  workflow_call:
    inputs:
      ref:
        description: 'Specify the branch/tag to checkout (default: main)'
        required: true
        default: 'main'
        type: string

jobs:
  gitleaks-scan:
    name: Gitleaks Scan ğŸ”‘ğŸ”
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      # for actions to fetch code
      contents: read
      # for PR comments
      pull-requests: write
      # for artifacts upload
      security-events: write
      # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      actions: read
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Check Out Repository Code ğŸ›’
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.ref }}
          # fetch all history
          fetch-depth: 0

      # https://github.com/marketplace/actions/gitleaks
      - name: Scan Git Repository For Secrets ğŸ”‘ğŸ”
        id: gitleaks-scan
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_NOTIFY_USER_LIST: "@Bleala"
          GITLEAKS_ENABLE_COMMENTS: true
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true
          GITLEAKS_ENABLE_SUMMARY: true

