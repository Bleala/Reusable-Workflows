---
name: Reusable - Draft Release Notes ğŸ“ğŸ‰
run-name: Draft Release Notes ğŸ“ğŸ‰

on:
  workflow_call:
    secrets:
      GITHUB_WORKFLOW_TOKEN:
        description: 'The GITHUB_TOKEN for authentication.'
        required: true

jobs:
  draft-release-notes:
    name: Draft Release Notes ğŸ“ğŸ‰
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    steps:
      # Drafts your next Release notes as Pull Requests are merged
      # https://github.com/marketplace/actions/release-drafter
      - name: Draft Release Notes ğŸ“ğŸ‰
        id: release-drafter
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_WORKFLOW_TOKEN }}
