name: Reusable - Lint Shell Scripts 📜🔍
run-name: Lint Shell Scripts 📜🔍

on:
  workflow_call:
    inputs:
      exclude_paths:
        description: 'Paths to exclude from Shell Scripts linting'
        required: false
        default: 'LICENSE,docker/Dockerfile'
        type: string
      ref:
        description: 'Ref to checkout'
        required: true
        type: string
    secrets:
      GITHUB_WORKFLOW_TOKEN:
        description: 'The GITHUB_TOKEN for authentication.'
        required: true

jobs:
  lint-shell-scripts:
    name: Lint Shell Scripts 📜🔍
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      # for actions/checkout to fetch code
      contents: read
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Check Out Repository Code 🛒
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.ref }}
          persist-credentials: false
          token: ${{ secrets.GITHUB_WORKFLOW_TOKEN }}

      # https://github.com/marketplace/actions/shell-linter
      - name: Lint Shell Scripts 📜🔍
        id: shell-linter
        uses: Azbagheri/shell-linter@30a9cf3f6cf25c08fc98f10d7dc4167f7b5c0c00 # v0.8.0
        with:
          exclude-paths: ${{ inputs.exclude_paths }}
